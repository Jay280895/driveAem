<sly data-sly-use.blog="com.myaem.core.models.BlogHeaderModel">
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center")>
                <img src = "${blog.headerLogoImage}">${blog.headerName}
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex">
            <a class="p-2 text-muted" href="${blog.menuLinkA}">${blog.menuNameA}</a>
            <a class="p-2 text-muted" href="${blog.menuLinkB}">${blog.menuNameB}</a>
        </nav>
    </div>
</sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.page'}"/>
    <sly data-sly-call="${clientlib.js @ categories='driveAem.page'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
