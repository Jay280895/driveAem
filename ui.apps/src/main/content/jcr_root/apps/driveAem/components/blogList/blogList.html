<sly data-sly-use.blog="com.myaem.core.models.BlogListModel">

    <div class="row mb-2">
        <div class="col-md-4" data-sly-list.list="${blog.blogListing}">
            <div class="card flex-md-row mb-4 shadow-sm h-md-400">
                <div class="card-body d-flex flex-column align-items-start">
                    <img width="150" height="320" class="card-img-right flex-auto d-none d-lg-block" src="${list.teaserImage}" alt="Card image cap">
                    <strong class="d-inline-block mb-2 text-success">${list.teaserHeading}</strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="${list.postLinkTo}">${list.postTitle}</a>
                    </h3>
                    <div class="mb-1 text-muted">${list.datePicker}</div>
                    <p class="card-text mb-auto">${list.postContent}</p>
                    <a href="${list.postLinkTo}">Continue reading</a>
                </div>
            </div>
        </div>
    </div>

</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.page'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
