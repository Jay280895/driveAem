<sly data-sly-use.blogModel="com.myaem.core.models.BlogCarouselModel">

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-sly-list="${blogModel.dataList}">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="${item.index}" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="${item.carouselImage}" alt="AEM 1" style="width:100%;height: 325px;">
            <div class="carousel-caption">
                <a href="${item.ctaLink}"><h3>${item.overlayHeading}</h3></a>
                <p>Read more about this</p>
            </div>
        </div>
    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.page'}"/>
    <sly data-sly-call="${clientlib.js @ categories='driveAem.page'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
